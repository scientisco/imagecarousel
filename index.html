<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="img-carousel">
            <div class="imgs">
                <img src="images/Readersplug-wl.png" alt="" class="img img1 active">
                <img src="images/Plantixo.png" alt="" class="img img2">
                <img src="images/Hayytiks-img.png" alt="" class="img img3">
                <img src="images/HiPay-cover.png" alt="" class="img img4">
                <img src="images/HomeFlex - Display.png" alt="" class="img img5">
                <img src="images/Tisco bank.png" alt="" class="img img6">
            </div>
            <div class="controls">
                <img src="images/left-icon.png" alt="prev" class="prev" onclick="prev()">
                <img src="images/right-icon.png" alt="next" class="next" onclick="next()">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
